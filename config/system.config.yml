crypto:
  cipherKey: sensitiveKey
  algorithm: aes256
  saltRounds: 10

# OAuth2 Settings
session:
  storeProvider: connect-redis
  storeOptions:
    host: localhost
    port: 6379
  secret: keyboard cat
  resave: false
  saveUninitialized: false
accessTokens:
  timeToExpiry: 72000000
refreshTokens:
  timeToExpiry: 72000000
authorizationCodes:
  timeToExpiry: 3000000

plugins:
  rewrite:
    package: express-gateway-plugin-rewrite