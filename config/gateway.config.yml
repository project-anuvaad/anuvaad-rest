http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: '*'
    paths: '/translate-docx'
  fetch-process:
    host: '*'
    paths: '/fetch-translation-process'
  fetch-sentences:
    host: '*'
    paths: '/fetch-sentences'
  fetch-corpus-sentences:
    host: '*'
    paths: '/fetch-corpus-sentences'
  fetch-corpus:
    host: '*'
    paths: '/fetch-corpus'
  update-sentences:
    host: '*'
    paths: '/update-sentences'
  update-sentences-grade:
    host: '*'
    paths: '/update-sentences-grade'
  update-sentences-status:
    host: '*'
    paths: '/update-sentences-status'
  get-profile:
    host: '*'
    paths: '/get-profile'
  test-api:
    host: '*'
    paths: '/hello'
  update-password:
    host: '*'
    paths: '/update-password'
  upload-corpus:
    host: '*'
    paths: '/upload-corpus'
  get-corpus:
    host: '*'
    paths: '/get-corpus'
  translate-source:
    host: '*'
    paths: '/translate-source'
serviceEndpoints:
  httpbin:
    url: 'http://gateway_python:5001/'
  corpusproxy:
    url: 'http://documents.anuvaad.org/auto/anuvaad/v1/'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - headers
pipelines:
  pipeline1:
    apiEndpoints:
      - test-api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      - cors:
      - basic-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  corpus:
    apiEndpoints:
      - fetch-corpus-sentences
      - fetch-corpus
      - translate-source
      - update-sentences
      - update-sentences-status
      - update-sentences-grade
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      - cors:
      - oauth2:
      - headers:
         - action:
              headersPrefix: 'ad-'
              forwardHeaders:
                userid: 'consumer.token.authenticatedUserId'
                requestID: 'requestID'
      - proxy:
          - action:
              serviceEndpoint: corpusproxy 
              changeOrigin: true
  default:
    apiEndpoints:
      - api
      - fetch-process
      - fetch-sentences
      - get-profile
      - update-password
      - upload-corpus
      - get-corpus
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      - cors:
      - oauth2:
      - headers:
         - action:
              headersPrefix: 'ad-'
              forwardHeaders:
                userid: 'consumer.token.authenticatedUserId'
                requestID: 'requestID'
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  
