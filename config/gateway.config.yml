http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: '*'
    paths: '/translate-docx'
  fetch-process:
    host: '*'
    paths: '/fetch-translation-process'
  fetch-sentences:
    host: '*'
    paths: '/fetch-sentences'
  fetch-corpus:
    host: '*'
    paths: '/fetch-corpus'
  update-sentences:
    host: '*'
    paths: '/update-sentences'
  update-sentences-grade:
    host: '*'
    paths: '/update-sentences-grade'
  update-sentences-status:
    host: '*'
    paths: '/update-sentences-status'
  get-profile:
    host: '*'
    paths: '/get-profile'
  test-api:
    host: '*'
    paths: '/hello'
  update-passsword:
    host: '*'
    paths: '/update-password'
  upload-corpus:
    host: '*'
    paths: '/upload-corpus'
  get-corpus:
    host: '*'
    paths: '/get-corpus'
serviceEndpoints:
  httpbin:
    url: 'http://nlp-nmt-160078446.us-west-2.elb.amazonaws.com/corpus/'
  test:
    url: 'http://nlp-nmt-160078446.us-west-2.elb.amazonaws.com/corpus/'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - headers
pipelines:
  default:
    apiEndpoints:
      - test-api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      - cors:
      - basic-auth:
      - headers:
         - action:
              headersPrefix: 'ad-'
              forwardHeaders:
                userid: 'consumer.token.authenticatedUserId'
                requestID: 'requestID'
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  pipeline1:
    apiEndpoints:
      - api
      - fetch-process
      - fetch-sentences
      - fetch-corpus
      - update-sentences
      - update-sentences-status
      - update-sentences-grade
      - get-profile
      - update-password
      - upload-corpus
      - get-corpus
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      - cors:
      - oauth2:
      - headers:
         - action:
              headersPrefix: 'ad-'
              forwardHeaders:
                userid: 'consumer.token.authenticatedUserId'
                requestID: 'requestID'
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  
